<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h2>Time of New Year</h2>
        <div class="countdown-container">
            <div class="count-c">
                <p class="count-number" id="days">00</p>
                <span>Days</span>
            </div>
            <div class="count-c">
                <p class="count-number" id="hours">00</p>
                <span>Hours</span>
            </div>
            <div class="count-c">
                <p class="count-number" id="minuets">00</p>
                <span>Minuets</span>
            </div>
            <div class="count-c">
                <p class="count-number" id="seconds">00</p>
                <span>Seconds</span>
            </div>
        </div>
    </div>
    <!-- Script Files -->
    <script src="./script.js"></script>
</body>
</html>
